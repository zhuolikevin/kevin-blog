{% include header.html %}
<title>All Posts - Blog - ZK's site</title>
<link href="{{ site.baseurl }}/assets/main.css" type="text/css" rel="stylesheet" />
<link href="{{ site.baseurl }}/assets/css/layout.css" type="text/css" rel="stylesheet" />
<link href="{{ site.baseurl }}/assets/css/summary.css" type="text/css" rel="stylesheet" />

<div class="layout-wrapper">
  <div class="layout-blog">
    <div class="layout-left">
      {% include sidebar.html %}
      <div class="collapse-bar">
        <div class="collapse-bar-front">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="layout-right">
      {{ content }}
      <div class="comments-block">
        {% include comments.html %}
      </div>
    </div>
  </div>
</div>
